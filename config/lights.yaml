###Bedroom Lights###

###Bedside Lights###
- platform: mqtt
  name: "Amy Bedside Light"
  state_topic: "smartthings/Amy Bedside/switch/state"
  command_topic: "smartthings/Amy Bedside/switch/cmd"
  brightness_state_topic: "smartthings/Amy Bedside/level/state"
  brightness_command_topic: "smartthings/Amy Bedside/level/cmd"
  brightness_scale: 100
  color_temp_state_topic: "smartthings/Amy Bedside/colorTemperature/state"
  color_temp_command_topic: "smartthings/Amy Bedside/colorTemperature/cmd"
  payload_on: "on"
  payload_off: "off"
  retain: true
  optimistic: false

- platform: mqtt
  name: "Bill Bedside Light"
  state_topic: "smartthings/Bill Bedside/switch/state"
  command_topic: "smartthings/Bill Bedside/switch/cmd"
  brightness_state_topic: "smartthings/Bill Bedside/level/state"
  brightness_command_topic: "smartthings/Bill Bedside/level/cmd"
  brightness_scale: 100
  color_temp_state_topic: "smartthings/Bill Bedside/colorTemperature/state"
  color_temp_command_topic: "smartthings/Bill Bedside/colorTemperature/cmd"
  payload_on: "on"
  payload_off: "off"
  retain: true
  optimistic: false
  
  ###Bedside Lights2###
- platform: mqtt_template
  name: "Amy Bedside Light2"
  state_topic: "smartthings/Amy Bedside/switch/state"
  state_template: "{{ value.split(',')[0] }}"
  command_topic: "smartthings/Amy Bedside/switch/cmd"
  command_on_template: "on,{{ brightness|d }},{{ color|d}}"
  command_off_template: "off"
  brightness_template: "{{ value.split(',')[1] }}"
  color_temp_template: "{{ value.split(',')[1] }}"
    
- platform: mqtt_template
  name: "Bill Bedside Light2"
  state_topic: "smartthings/Bill Bedside/switch/state"
  state_template: "{{ value.split(',')[0] }}"
  command_topic: "smartthings/Bill Bedside/switch/cmd"
