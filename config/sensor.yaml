#Weather prediction
- platform: yr
  name: Weather
  icon: mdi:weather-partlycloudy
  forecast: 24
  monitored_conditions:
    - temperature
    - symbol
    - precipitation
    - windSpeed
    - pressure
    - windDirection
    - humidity
    - fog
    - cloudiness
    - lowClouds
    - mediumClouds
    - highClouds
    - dewpointTemperature

- platform: darksky
  api_key: !secret dark_sky_api_key
  units: uk2
  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - hourly_summary
    - temperature
    - precip_probability
    - wind_speed
    - temperature_low
    - temperature_high


- platform: speedtest
  monitored_conditions:
    - ping
    - download
    - upload

