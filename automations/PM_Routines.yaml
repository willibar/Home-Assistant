### Home time###
- alias: Home time
  trigger:
    - platform: state
      entity_id: device_tracker.amysiphone
      to: 'home'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      after: '16:00:00'
      before: '18:15:00'
  action:
    - service: mqtt.publish
      data:
        topic: "cmnd/sonoff/power"
        payload: "ON"
