###Living Room Lamp###
- alias: Lamp light on
  trigger:
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
  condition:
    - condition: state
      entity_id: group.family
      state: 'home'
  action:
    - service: switch.turn_on
      entity_id: switch.living_room_lamp

- alias: Lamp light off
  trigger:
    - platform: time
      at: '22:30:00'
  action:
    - service: switch.turn_off
      entity_id: switch.living_room_lamp
