### Home time###
- alias: Home time
  trigger:
    - platform: state
      entity_id: device_tracker.amysiphone
      to: 'home'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      after: '16:00:00'
      before: '18:15:00'
  action:
    - service: mqtt.publish
      data:
        topic: "cmnd/sonoff/power"
        payload: "ON"
    - service: tts.google_say
      entity_id: media_player.living_room_speaker
      data:
        message: 'Welcome home Amy!'
        delay: '00:05:00'
      

- alias: Home time end dumb
  trigger:
    - platform: time
      at: '19:30:00'
  action:
    - service: mqtt.publish
      data:
        topic: "cmnd/sonoff/power"
        payload: "OFF"
