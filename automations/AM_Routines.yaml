###Morning Lighting###
- alias: Morning Lights
  trigger:
    - platform: time
      at: '06:55:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: light.turn_on
      data:
        entity_id:
          - light.bill_bedside_light
          - light.amy_bedside_light
        transition: 1200
        kelvin: 2700


